<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome-free-5.13.0-web/css/all.css">

        <!-- Custom JS -->


        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/css-circle/css/circle.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Covid-19</title>
    </head>
    <body>
        <header class="navbar-section">
            <nav class="navbar navbar-expand-lg static-top">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt="">
                    </a>

<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                </div>
            </nav>
        </header>
        <section class="banner-section">
            <div class="container banner-container">
                <div class="row banner-text-row">
                    <div class="col-12 banner-content">
                        <h1 class="banner-text-lg">COVID-19 TRACKER</h1>
                        <h2 class="banner-text-sm">TOTAL CONFIRMED CORONA CASES</h2>
                        <h1 class="world-cases banner-text-lg world-value"></h1>
                    </div>
                    <div class="col-12 banner-img-container">
                        <img src="images/bg1.png" class="banner-img img-fluid">
                    </div>
                </div>
            </div>
        </section>
        <section class="stats-section stats">
            <div class="container-fluid stats-container">
                <div class="corona-wrap">
                    <div class="corona-count-top latest-report">
                        <div class="row">
                            <div class="col-12 my-auto country-box">
                                <div class="country-name">
                                    <div class="country-name-text">Country</div>
                                </div>
                                <div class="button-box">
                                    <button type="button" class="btn btn-link country-change-button" onclick="openSearchCountryForm()">Change Country</button>
                                </div>
                                <div class="change-country">
                                    <div class="col-12 total-cases">
                                        <h3>Confirmed Corona Cases:<h3 class="value total-cases-value"></h3></h3>
                                    </div>
                                    <form class="search-country hide" autocomplete="off" onSubmit="event.preventDefault()">
                                        <div class="form-items">
                                            <div class="autocomplete">
                                                <input id="myInput" type="text" name="myCountry" placeholder="Search Country">
                                            </div> 
                                            <div class="submit-button">
                                                <input type="submit" onclick="changeCountry()">
                                            </div>
                                        </div>                                
                                    </form>

                                </div>
                            </div>

                            <div class="item-container col-md-4 my-auto">
                                <div class="corona-item">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="corona-thumb">
                                                <img src="images/purplecorona.png" class="float-right rotating">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="corona-content active-cases">
                                                <h3 class="value"></h3>
                                                <h3 class="n-value">+<span class="new-value"></span></h3>
                                                <p>Active Cases</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="item-container col-md-4 my-auto">
                                <div class="corona-item">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="corona-thumb">
                                                <img src="images/yellowcorona.png" class="float-right rotating">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="corona-content recovered">
                                                <h3 class="count-number value"></h3>
                                                <h3 class=""></h3>
                                                <p>Recovered Cases</p> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="item-container col-md-4 cmy-auto">
                                <div class="corona-item">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="corona-thumb">
                                                <img src="images/redcorona.png" class="float-right rotating" >
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="corona-content deaths">
                                                <h3 class="count-number value"></h3>
                                                <h3 class="n-value">+<span class="new-value"></span></h3>
                                                <p>Deaths</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-section">
                        <div class="row percentage-circles">
                            <div class="col-md-6 circle-container d-flex justify-content-center">
                                <div class="c100 green recovery-rate">
                                    <span class="recovery-rate-value"></span>
                                    <div class="slice">
                                        <div class="bar"></div>
                                        <div class="fill"></div>
                                    </div>
                                </div>
                                <div class="circle-text my-auto">
                                    Recovery Rate
                                </div>
                            </div>

                            <div class="col-md-6 circle-container d-flex justify-content-center">
                                <div class="c100 red death-rate">
                                    <span class="death-rate-value"></span>
                                    <div class="slice">
                                        <div class="bar"></div>
                                        <div class="fill"></div>
                                    </div>
                                </div>
                                <div class="circle-text my-auto">
                                    Fatality Rate
                                </div>
                            </div>


                        </div>

                        <!--
<div class="bar-chart">
<canvas id="bar-chart" height="200" width="200"></canvas>
</div>
-->

                        <div class="corona-count-bottom">
                            <div class="bottom-heading"><h4>WORLD STATISTICS</h4>
                            </div>
                            <iframe class="" src="https://ourworldindata.org/grapher/total-cases-covid-19?tab=map" width="100%" height="600px"></iframe>

                        </div>
                    </div>
                </div>
            </div>
        </section>


        <footer class="page-footer font-small">

            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">Developed by:

        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="bootstrap-4/js/bootstrap.min.js"></script>



        <script src="https://www.amcharts.com/lib/4/core.js"></script>
        <script src="https://www.amcharts.com/lib/4/charts.js"></script>
        <script src="https://www.amcharts.com/lib/4/maps.js"></script>
        <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
        <script src="https://covid.amCharts.com/data/js/world_timeline.js"></script>
        <script src="https://covid.amCharts.com/data/js/total_timeline.js"></script>
        <script src="https://www.amcharts.com/lib/4/themes/kelly.js"></script>
        <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

        <!-- Custom JavaScript -->
        <script src="js/bar-chart.js"></script>
        <script src="js/search-form.js"></script>
        <script src="js/countries.js"></script>
        <script src="js/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>



        <script>
            autocomplete(document.getElementById("myInput"), countries);
        </script>
    </body>
</html>
